name: 'CI/CD'

on:
  push:
    branches: 
      - "master"
  workflow_dispatch:
    

jobs:
  docker-build:
    runs-on: 
      - ubuntu-latest

    steps:
      - name: "Git clone"
        uses: actions/checkout@v4.1.1
        
      - name: "List current folder"
        run : ls -la

      - name: "Docker build"
        uses: docker/build-push-action@v5.3.0
        with: 
          context: "."
          tags: "go-todo"
          file: "Dockerfile"
      - name: "stugel"
        run : docker images
          
  docker-login:
    runs-on: 
      - ubuntu-latest
    
    steps:
      - name: "docker login"
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
  docker-push:
    runs-on: 
      - ubuntu-latest
    needs: [docker-build , docker-login] 

    steps:
      - name: Build and push
        uses: docker/build-push-action@v5.3.0
        with:
          push: true
          tags: arturgrigoryan1/github-action-example:go-todo
      
    
     
            
          
    
